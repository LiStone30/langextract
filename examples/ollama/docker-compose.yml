services:
  ollama:
    image: ollama/ollama:0.11.4
    ports:
      - "127.0.0.1:11434:11434"  # Bind only to localhost for security
    volumes:
      - ollama-data:/root/.ollama  # Cross-platform support
    environment:
      - NVIDIA_VISIBLE_DEVICES=all  # 启用所有 GPU
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility  # GPU 计算能力
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: serve
    healthcheck:
      test: ["CMD", "ollama", "list"]  # 使用 ollama 命令替代 curl
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  langextract:
    build: .
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - .:/app
    working_dir: /app
    command: tail -f /dev/null  # 长期运行，便于 VSCode 调试
    # 或者使用 bash 保持交互式终端
    # command: /bin/bash -c "while true; do sleep 3600; done"

volumes:
  ollama-data:
